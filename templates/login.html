<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
<title>Login Form</title>
</head>
<body >
	<div class="i">		
	<div class="container">
		{% with messages = get_flashed_messages() %}  
	{% if messages %}  
		  {% for message in messages %}  
			   <p>{{ message }}</p>  
		  {% endfor %}  
	{% endif %}  
 {% endwith %}
		<form action="" method="POST" class="login-email">
			<p class="login-text" style="font-size: 2rem; font-weight: 800;">Login</p>
			<div class="input-group">
				<input type="email" placeholder="Email" value="{{ email }}" name="email" required >
			</div>
			<div class="input-group">
				<input type="password" placeholder="Password" value="{{ pa }}" name="password"required>
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Login</button>
			</div>
			
			<p class="login-register-text">Don't have an account? <a href="{{url_for('register')}}">Register Here</a>.</p>
		</form>
	</div>
</div>
	</body>
</body>
</html>
