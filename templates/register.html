
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

	<title>Register Form</title>
</head>
<body>
	 
	<div class="container">
		{% with messages = get_flashed_messages() %}  
	{% if messages %}  
		  {% for message in messages %}  
			   <p>{{ message }}</p>  
		  {% endfor %}  
	{% endif %}  
 {% endwith %}
		<form action="/register" method="POST" class="login-email">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Register</p>
			<div class="input-group">
				<input type="text" placeholder="Username"  value="{{ name }}" name="username"  required>
			</div>
			<div class="input-group">
				<input type="email" placeholder="Email" value="{{ mail }}" name="email" required>
			</div>
			<div class="input-group">
				<input type="password" placeholder="Password" value="{{ pa }}"  name="password" required>
            </div>
            <div class="input-group">
				<input type="password" placeholder="Confirm Password"  value="{{ cpass }}" name="cpassword" required>
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Register</button>
			</div>
			<p class="login-register-text">Have an account? <a href="{{url_for( 'login')}}">Login Here</a>.</p>
		</form>
	</div>
</body>
</html>
